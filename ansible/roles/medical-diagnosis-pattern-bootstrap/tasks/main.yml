---
# tasks file for bootstrap-medical-diagnosis
- name: "{{ role_name }}: Getting pattern information"
  include_tasks: pattern-info.yaml
  
- name: "{{ role_name }}: debug"
  debug:
    msg: "Facts retrieved: 
             TARGET_REPO: {{ target_repo }} 
             TARGET_BRANCH: {{ target_branch }} 
             DOMAIN: {{ hubcluster_apps_domain }} 
             HELM_OPTS: {{ helm_opts }}"
  when: debug | bool

- name: "{{ role_name }}: Deploying Helm Charts"
  include_tasks: install-charts.yaml

- name: "{{ role_name }}: Initialize Vault"
  include_tasks: vault-init.yaml
  
- name: "{{ role_name }}: Load Secrets to Vault"
  include_tasks: ansible-push-vault-secrets.yaml

- name: "wait for {{ xraylab.namespace }} namespace to be created"
  kubernetes.core.k8s_info:
    kind: Namespace
    name: "{{ xraylab.namespace }}"
    wait: yes
    wait_sleep: 10
    wait_timeout: 360

- name: Create database secret
  include_tasks: db-secret.yml

- name: ODF bootstrap
  include_tasks: odf.yml

- name: xraylab demo bootstrap
  include_tasks: xraylab.yml

- name: Serverless bootstrap
  include_tasks: serverless.yml

- name: grafana bootstrap
  include_tasks: grafana.yml

apiVersion: batch/v1
kind: Job
metadata:
  name: create-prometheus-datasource-object
  namespace: {{ .Values.global.xraylab.namespace }}
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/sync-wave: "-1"
spec:
  template:
    spec:
      containers: 
      - image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
        command:
        - /bin/bash
        - -c
        - oc adm policy add-cluster-role-to-user cluster-monitoring-view -z grafana-serviceaccount -n {{ .Values.global.xraylab.namespace }}
        name: grafana-role-assignment
      dnsPolicy: ClusterFirst
      restartPolicy: Never
      serviceAccount: openshift-gitops-argocd-application-controller
      serviceAccountName: openshift-gitops-argocd-application-controller
      terminationGracePeriodSeconds: 30
apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  name: mysql-grafana-datasource
  namespace: {{ .Values.global.xraylab.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  datasources:
    - type: mysql
      name: MySQL
      access: proxy
      url: xraylabdb
      database: xraylabdb
      user: xraylab
      password: xraylab
  name: mysql-grafana-datasource.yaml

apiVersion: batch/v1
kind: Job
metadata:
  name: grafana-assign-clusterRole
  namespace: xraylab-1
  annotations:
    argocd.argoproj.io/sync-wave: "9"
spec:
  template:
    spec:
      containers:
      - name: assign-clusterRole
        image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
        command:
        - /bin/bash
        - -c
        - |
        - "oc adm policy add-cluster-role-to-user cluster-monitoring-view -z grafana-serviceaccount xraylab-1"
      dnsPolicy: ClusterFirst
      restartPolicy: Never
      serviceAccount: openshift-gitops-argocd-application-controller
      serviceAccountName: openshift-gitops-argocd-application-controller
      terminationGracePeriodSeconds: 30
